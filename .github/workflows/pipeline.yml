name: Despliegue Pipeline
 
on: 
  push: 
    branches: 
      - main 
 
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3 
        with: 
          fetch-depth: 0 
      - uses: actions/setup-node@v3 
        with: 
          node-version: '14' 
      - name: Install dependencies 
        run: npm install